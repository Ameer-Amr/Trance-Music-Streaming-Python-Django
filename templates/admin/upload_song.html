{% extends "admin/base.html" %}
{% load crispy_forms_tags %}
{% load crispy_forms_filters %}
{% load static %}

{% block body %}
<div class="container mt-5 p-5 ">
    <div class="row d-flex justify-content-center align-items-center">
        <div class="col-12 col-md-10 ">
            <div class="card" style="border-radius: 50px;">
                <div class="card-body p-5" style="background-color:#16151a;"> 
                    <h4 class='text-white text-center'>Upload Song</h4>
                        <form action="{% url 'upload_song' %}" method="post" enctype="multipart/form-data" class="col-xl-6">
                            {% csrf_token %}
                            {{ form | crispy }}
							<div class="sign__input">
								<div id="image-box" class="image-container"></div>
								{% comment %} <button class="btn btn-outline-info" id="crop-btn" style="width: 100%; margin-top: 10px; display: none;" type="button">Crop</button> {% endcomment %}
								<button class="btn btn-outline-info" id="confirm-btn" style="width: 100%; margin-top: 10px;" type="submit">Post</button>
							</div>
                        </form>
						
                </div>
            </div>
        </div>  
    </div> 
</div>
{% endblock %}
